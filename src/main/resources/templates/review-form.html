<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/staticsFragments :: head"></head>

<body>
	<header th:replace="layout/staticsFragments :: navbar"></header>
	<div class="container-fluid">
		<div class="row mx-0 justify-content-center pt-3">
			<div class="mb-4 col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
				<form method="POST" th:object="${review}"
					th:action="@{/review/create}"
					class="w-100 rounded-1 p-4 border bg-white border rounded-5 border-black needs-validation"
					enctype="multipart/form-data" novalidate>

					<h3 class="text-center">[[#{review.deje}]]</h3>
					<div class="star__container d-flex justify-content-center mt-3" style="color: gold">
						<label for="score" class="d-flex">
						<h3 class="ri-star-line rate"></h3>
						<h3 class="ri-star-line rate"></h3>
						<h3 class="ri-star-line rate"></h3>
						<h3 class="ri-star-line rate"></h3>
						<h3 class="ri-star-line rate"></h3>
						</label>
					</div>
					<input type="hidden" name="supplierId" id="supplierId" th:value="${supplierId}" />


					<label class="form-label " for="score">[[#{review.puntaje}]]</label>
					<input name="score" id="score" type="number" min="0" max="5" step="0.5" class="form-control score" th:field="*{score}" th:placeholder="#{review.placeholder.1}" required />

					<label class="form-label mt-4" for="content">[[#{review.comentario}]]</label>
					<textarea style="resize: none; overflow: hidden;" name="content"
						class="form-control" rows="3"
						th:placeholder="#{review.placeholder}" th:field="*{content}"></textarea>

					<div class="mt-4">
						<label for="image">[[#{review.image}]]</label>
						<input class="mt-2" type="file" name="imageFile" id="imageFile">

					</div>
					<div class=" mt-4 d-grid gap-2">
						<button class="btn btn-primary" type="submit">[[#{review.button}]]
							</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
	<script th:src="@{../../js/bootstrap-validation.js}"></script>
	<script th:src="@{../../js/input-stars-review.js}"></script>

	<footer th:replace="layout/staticsFragments :: footer"></footer>
</body>
</html>
