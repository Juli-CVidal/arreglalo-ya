<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/staticsFragments :: head"></head>

<body>
	<header th:replace="layout/staticsFragments :: navbar"></header>
	<div class="container-fluid">
		<div class="row mx-0 justify-content-center pt-3">
			<div class="mb-4 col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
				<form method="POST" th:object="${review}"
					th:action="@{/review/create}"
					class="w-100 rounded-1 p-4 border bg-white border rounded-5 border-black needs-validation"
					enctype="multipart/form-data" novalidate>

					<h3 class="text-center">Deje su rese침a</h3>
					<input type="hidden" name="supplierId" id="supplierId"
						th:value="${supplierId}" /> <label
						class="form-label mt-3" for="score">Puntaje</label> <input
						name="score" type="number" min="0" max="5" step="0.5"
						class="form-control" th:field="*{score}" required />

					<label class="form-label mt-4" for="content">Comentario</label>
					<textarea style="resize: none; overflow: hidden;" name="content"
						class="form-control" rows="3"
						placeholder="Me encanta c칩mo trabaj치s!" th:field="*{content}"></textarea>

					<div class="mt-4">
						<label for="image">Adjunte una imagen</label> <input class="mt-2"
							type="file" name="imageFile">

					</div>
					<div class=" mt-4 d-grid gap-2">
						<button class="btn btn-primary" type="submit">Dejar
							rese침a</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- SWEET ALERT CSS -->
	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
	<script th:src="@{../../js/botstrap.validation.js}"></script>

	<footer th:replace="layout/staticsFragments :: footer"></footer>
</body>
</html>
