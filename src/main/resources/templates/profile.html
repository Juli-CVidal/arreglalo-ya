<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

    <!-- REMIX ICONS -->
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
    />

    <!-- SWIPER CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.css"
    />

    <!-- SWEET ALERT CSS -->
    <link
            href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
    "
            rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{assets/css/style.css}"/>
    <title>ArreglaloYa!</title>
</head>
<body>
<header th:replace="layout/staticsFragments :: navbar"></header>

<main class="container-fluid d-flex justify-content-center shadow-lg">
    <div class="w-75 mx-auto mt-5">
        <div
                class="container-fluid min-vh-100 p-5 shadow-sm border rounded-5 border-black row"
        >
            <div class="col-6">
                <div class="d-flex">
                   
                    <img
                            class="profile__photo rounded-circle border shadow-lg"
                            th:src="@{'data:image/jpeg;base64,'+${profile.image}}"
                            alt=""
                    />
                   
                    <div class="row ms-3 me-3">
                        <div class="h-25">
                            <h2 th:text="${profile.name}" class="mb-0"></h2>
                            <h4 th:text="${profile.profession}"></h4>
                            <div data-score="4.2" class="review__stars d-flex"></div>
                            <div th:if="${userId == profile.id}" class="form-check form-switch">
                                <input
                                        type="checkbox"
                                        role="switch"
                                        id="state"
                                        name="state"
                                        class="form-check-input"
                                />
                                <label for="state" class="form-check-label">Estado</label>
                            </div>

                            <a th:if="${userId == profile.id}"
                               href="https://www.youtube.com/watch?v=XBxnKSdz48c&ab_channel=iPerol"
                               target="_blank"
                               class="link-secondary text-uppercase"
                            >Modificar perfil</a
                            >
                        </div>
                    </div>
                </div>

                <blockquote th:text="${profile.biography}" class="blockquote mt-4 mb-4"></blockquote>

                <div
                        class="reviews__container swiper mt-5 shadow-sm border rounded-5 border-black"
                >
                    <div class="swiper-wrapper">
                        <div th:each="review : ${reviews}" class="card swiper-slide rounded-5 w-75 mb-3 mt-3">
                            <div class="rounded-top">
                                <div class="row p-3 pb-0">
                                    <div class="col-6">
                                        <h5 th:text="${review.user.name}"></h5>
                                        <div
                                                th:attr="data-score=${review.score}"
                                                class="review__stars d-flex"
                                        ></div>
                                    </div>
                                    <div class="col-6 d-flex align-items-start m-0 p-0">
                                        <button class="btn btn-outline-dark d-block me-2">
                                            Expandir
                                        </button>
                                        <form
                                                class="censor"
                                                action="https://www.google.com"
                                                method="POST"
                                        >
                                            <button sec:authorize="hasAnyRole('SUPLPIER','ADMIN')"
                                                    class="btn btn-danger">Censurar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <article th:text="${review.content}" class="card-body">
                            </article>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-5 d-flex">
                        <button th:if="${userId != profile.id}" class="btn btn-primary w-50 shadow">SOLICITAR</button>
                        <form
                                th:if="${!works.isEmpty()}"
                                id="report"
                                class="ms-auto"
                                action="https://www.google.com"
                                method="POST"
                        >
                            <button class="btn btn-danger shadow">DENUNCIAR</button>
                        </form>
                    </div>
                    <div class="border border-black rounded-5">
                        <h4 class="text-center pt-3 pb-3">Sus trabajos</h4>

                        <div th:each="work : ${works}" class="card rounded-5 mb-2">
                            <div class="rounded-top">
                                <div class="row p-3 pb-0">
                                    <div class="col-6">
                                        <h5 th:text="${work.user.name}"></h5>
                                    </div>
                                    <div class="col-6 text-end">
                                        <h5 th:text="${work.type}"></h5>
                                    </div>
                                </div>
                            </div>
                            <div th:text="${work.description}" class="card-body"></div>

                            <div th:if="${userId == profile.id}" class="row justify-content-end mx-3 my-3">
                                <p th:text="${work.acceptance}"></p>
                                <div class="col-auto">
                                    <select class="form-select" aria-label="Estado">
                                        <option selected disabled>Estado</option>
                                        <option value="aceptar">ACEPTAR</option>
                                        <option value="rechazar">RECHAZAR</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>

<footer th:replace="layout/staticsFragments :: footer"></footer>

<!-- BOOTSTRAP -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>

<!-- SWIPER JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.js"></script>

<!-- SWEET ALERT CSS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

<!-- CUSTOM JS -->
<script th:src="@{../js/profile_view.js}"></script>
</body>
</html>
