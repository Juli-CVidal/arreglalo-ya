<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhml"
>

<head th:replace="layout/staticsFragments :: head">
</head>

<body>
<header th:replace="layout/staticsFragments :: navbar"></header>

<div class="p-5 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-black">
        <div class="container">
            <h1 class="text-center">Customers</h1>
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Rol</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user, contador : ${usersList}">
                    <td>[[${contador.count}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.lastname}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.rol}]]</td>

                </tr>

                </tbody>
            </table>
        </div>
        <div class="container">
            <form th:action="@{/admin/new-profession}" method="POST" th:object="${profession}" class="needs-validation" novalidate>
                <label for="name" class="form-label">¿Que nuevo servicio desea agregar?</label>
                <input type="text" class="form-control" name="name" id="name" th:field="*{name}" autocomplete="off" required>
                <div class="invalid-feedback">
                    No ha ingresado una profesión
                </div>
                <button class="btn btn-dark" type="submit">
                    Aceptar
                </button>
            </form>
        </div>

    </div>
</div>

<footer th:replace="layout/staticsFragments :: footer"></footer>
<script th:src="@{../../js/bootstrap-validation.js}"></script>
</body>

</html>
