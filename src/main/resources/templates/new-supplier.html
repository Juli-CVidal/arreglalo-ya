<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhml"
>
<head th:replace="layout/staticsFragments :: head"></head>
<header th:replace="layout/staticsFragments :: navbar"></header>
<body th:style="'background-image: url(' + @{../img/background-supplier.png} + ')'">


<div
        class="mt-5 mb-5 w-50 mx-auto bg-white rounded-5 shadow-lg border border-black text-center position-relative"
>
    <p class="position-absolute top-0 end-0 p-4">
        Cambió de opinión? <a th:href="@{/signup-select}">Regresar</a>
    </p>
    <div class="p-5 shadow-sm">
        <h2 class="text-center mb-4 text-black">Únase como proveedor</h2>
        <form
                th:action="@{/signup/supplier}"
                method="POST"
                class="needs-validation"
                th:object="${users}"
                enctype="multipart/form-data"
                novalidate
        >
            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label"
                    >[[#{signup.form.nombre}]]</label
                    >
                    <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control border border-black"
                            autocomplete="off"
                            th:field="*{name}"
                            required
                    />
                    <div class="invalid-feedback">
                        [[#{signup.form.nombre.error}]]
                    </div>
                </div>
                <div class="col">
                    <label for="lastname" class="form-label"
                    >[[#{signup.form.apellido}]]</label
                    >
                    <input
                            type="text"
                            id="lastname"
                            name="lastname"
                            class="form-control border border-black"
                            autocomplete="off"
                            th:field="*{lastname}"
                            required
                    />
                    <div class="invalid-feedback">
                        [[#{signup.form.apellido.error}]]
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label"
                    >[[#{signup.form.mail}]]</label
                    >
                    <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control border border-black"
                            th:field="*{email}"
                            required
                    />
                    <div class="invalid-feedback">[[#{signup.form.mail.error}]]</div>
                </div>
                <div class="col">
                    <label for="phoneNumber" class="form-label"
                    >[[#{signup.form.phone}]]</label
                    >
                    <input
                            type="number"
                            id="phoneNumber"
                            name="phoneNumber"
                            class="form-control border border-black"
                            th:field="*{phoneNumber}"
                            required
                    />
                    <div class="invalid-feedback">[[#{signup.form.phone.error}]]</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label"
                    >[[#{signup.form.contra}]]</label
                    >
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control border border-black"
                            th:placeholder="#{signup.form.contra.placeholder}"
                            th:field="*{password}"
                            autocomplete="off"
                            required
                    />
                </div>
                <div class="col">
                    <label for="repeat" class="form-label"
                    >[[#{signup.form.contra.repetir}]]</label
                    >
                    <input
                            type="password"
                            id="repeat"
                            name="repeat"
                            class="form-control border border-black"
                            autocomplete="off"
                            required
                    />
                    <div class="invalid-feedback">
                        [[#{signup.form.contra.error}]]
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex justify-content-center">
                    <label for="imageFile" class="btn btn-primary"
                    >[[#{signup.form.image}]]</label
                    >
                    <input
                            type="file"
                            name="imageFile"
                            id="imageFile"
                            class="d-none"
                    />

                    <div class="invalid-feedback">[[#{signup.form.image.error}]]</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="biography" class="form-label"
                    >[[#{signup.form.cuentenos}]]</label
                    >
                    <textarea
                            name="biography"
                            id="biography"
                            th:field="*{biography}"
                            class="form-control"
                            required
                    ></textarea>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="profession" class="form-label"
                >[[#{signup.form.cuentenos}]]</label
                >

                <select
                        name="profession"
                        id="profession"
                        class="form-select w-50 text-center"
                        th:field="*{profession}"
                        required
                >
                    <option value="" dislabed selected>Select profession</option>
                    <option
                            th:each="profession: ${professions}"
                            th:value="${profession.name}"
                            th:text="${profession.name}"
                    />
                </select>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">
                    [[#{signup.ingresar}]]
                </button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0 text-center">
                [[#{signup.tiene.cuenta}]]
                <a th:href="@{/login}" class="text-primary fw-bold">
                    [[#{signup.ingresa.aqui}]]</a
                >
            </p>
        </div>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
</div>
</div>
</body>
</html>
