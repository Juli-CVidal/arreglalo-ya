<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/staticsFragments :: head"> </head>

<body>
	<header th:replace="layout/staticsFragments :: navbar"></header>

		<div class="p-5 d-flex justify-content-center align-items-center">
		<div class="col-md-4 p-5 shadow-sm border rounded-5 border-black">
			<div class="container">
				<h1>Reviews</h1>
				<table class="table table-dark table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Content</th>
							<th scope="col">Supplier</th>
							<th scope="col">Customer</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="review, contador : ${reviews}">
							<td>[[${contador.count}]]</td>
							<td>[[${review.content}]]</td>
							<td>[[${review.supplier.name}]]</td>
							<td>[[${review.customer.name}]]</td>
							<td><a href="#"><i class="ri-flag-2-line"></i></a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>

	<footer th:replace="layout/staticsFragments :: footer"></footer>
</body>

</html>
