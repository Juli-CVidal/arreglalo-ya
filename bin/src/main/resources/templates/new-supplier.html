<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhml"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="layout/staticsFragments :: head"></head>
  <body>
    <header th:replace="layout/staticsFragments :: navbar"></header>

    <div class="p-5 d-flex justify-content-center align-items-center">
      <div class="col-md-4 p-5 shadow-sm border rounded-5 border-black">
      <h2 class="text-center mb-4 text-black">[[#{signup.form.crear}]]</h2>
      <form
        method="POST"
        class="needs-validation"
        th:object="${supplier}"
        th:action="@{/supplier/new-supplier}"
        novalidate
      >
        <div class="row mb-3">
          <div class="col">
            <label for="name" class="form-label"
              >[[#{signup.form.nombre}]]</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="form-control border border-black"
              autocomplete="off"
              th:field="*{name}"
              required
            />
            <div class="invalid-feedback">[[#{signup.form.nombre.error}]]</div>
          </div>
          <div class="col">
            <label for="lastname" class="form-label"
              >[[#{signup.form.apellido}]]</label
            >
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="form-control border border-black"
              autocomplete="off"
              th:field="*{lastname}"
              required
            />
            <div class="invalid-feedback">
              [[#{signup.form.apellido.error}]]
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <label for="email" class="form-label">[[#{signup.form.mail}]]</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control border border-black"
            th:field="*{mail}"
            required
          />
          <div class="invalid-feedback">[[#{signup.form.mail.error}]]</div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="username" class="form-label"
              >[[#{signup.form.contra}]]</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form-control border border-black"
              th:placeholder="#{signup.form.contra.placeholder}"
              th:field="*{password}"
              autocomplete="off"
              required
            />
          </div>
          <div class="col">
            <label for="repeat" class="form-label"
              >[[#{signup.form.contra.repetir}]]</label
            >
            <input
              type="password"
              id="repeat"
              name="repeat"
              class="form-control border border-black"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">[[#{signup.form.contra.error}]]</div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="description" class="form-label"
            >[[#{signup.form.cuentenos}]]</label
          >
          <textarea
            name="biography"
            id="biography"
            class="form-control"
            th:field="*{biography}"
            required
          ></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">
            [[#{signup.ingresar}]]
          </button>
        </div>
      </form>
      <script th:src="@{../js/sign_up_form.js}"></script>
      <div class="mb-3 mt-3">
        <p class="mb-0 text-center">
          [[#{signup.tiene.cuenta}]]<a
            th:href="@{/login}"
            class="text-primary fw-bold"
          >
            [[#{signup.ingresa.aqui}]]</a
          >
        </p>
        <p class="mb-0 text-center">
          [[#{signup.preguntar.customer}]]<a
            th:href="@{/customer/new-customer}"
            class="text-primary fw-bold"
          >
            [[#{signup.ingresa.aqui}]]</a
          >
        </p>
      </div>
      <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>
      </div>
    </div>
  </body>
</html>
